name: Build & Publish Sofrim APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch: # Allow manual trigger

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: |
        npm ci
        npm install -g @ionic/cli cordova
        
    - name: Add Android platform
      run: |
        ionic cordova platform add android --no-interactive
        
    - name: Create keystore from secrets
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > android-release.keystore
        
    - name: Create build.json
      run: |
        cat > build.json << EOF
        {
          "android": {
            "release": {
              "keystore": "android-release.keystore",
              "storePassword": "${{ secrets.KEYSTORE_PASSWORD }}",
              "alias": "${{ secrets.KEY_ALIAS }}",
              "password": "${{ secrets.KEY_PASSWORD }}"
            }
          }
        }
        EOF
        
    - name: Build Release APK
      run: |
        ionic cordova build android --prod --release --buildConfig build.json
        
    - name: Sign APK (fallback)
      if: failure()
      run: |
        # Fallback manual signing if build.json fails
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
          -keystore android-release.keystore \
          -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
          platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk \
          "${{ secrets.KEY_ALIAS }}"
        zipalign -v 4 platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk \
          platforms/android/app/build/outputs/apk/release/app-release.apk
          
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: sofrim-release-apk
        path: platforms/android/app/build/outputs/apk/release/app-release.apk
        
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: platforms/android/app/build/outputs/apk/release/app-release.apk
        name: Sofrim v${{ github.ref_name }}
        body: |
          ## Sofrim Release ${{ github.ref_name }}
          
          ### Changes
          - Automated build from GitHub Actions
          - APK ready for installation
          
          ### Installation
          Download the APK file and install on your Android device.
          
          לזכרו של רועי מינץ ז"ל
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}